<!DOCTYPE html>

<html>
    <head>
        <title>
            Coffee House WebSite
        </title>
        <!--this is a link to the css file you will make-->
        <link rel="stylesheet" type="text/css" href="style.css" />
        <!--here you can request font-->
    </head>
    <body>
          <div id="container">
              <div id="header">
                  <h1 id="big_title">Sun Flower Coffee Shop</h1>
              </div>

              <div id = "navigation">
                <div id = "logo">
                  <img src="Sunflower.png" alt="Our logo" />
                </div>
                <div id = "nav-and-socials">
                <nav>
                  <ul id = "nav-links">
                      <!--On a real website, you would put the URL you want to navigate to inside href, here, you can create subsequent .html file for the links to work-->
                      <li><a href="#home">About us</a></li>
                      <li><a href="#our-coffee">Our Coffee</a></li>
                      <li><a href="#shop">Our Shop</a></li>
                      <li><a href="#press">Press</a></li>
                      <li><a href="#contat">Contact</a></li>
                  </ul>
             </nav>
             <div id = "socials">
               <a href ="https://www.facebook.com/Coffee-Meme-266446120167097/">
                 <img src="Facebook.png" alt="Our logo" />
               </a>
               <a href = "https://twitter.com/coffeememessrv?lang=en">
                 <img src="twitter.png" alt="Our logo" />
               </a>
             </div>
           </div>

              </div>

              <div id="content">
                <div id ="image">
                  <img src="home-02.jpg" alt="Coffee bags" />
                </div>
                <div id = "information">
                    <div>
                        <p>1535 7th St. NW Washington, DC /<a href="">Map</a>
                        </p>
                    </div>
                    <div>
                        <p>Open 7am - 8pm Daily</p>
                    </div>
                    <div >
                        <p>Email: <a href="mailto:hello@sunflowercoffee.com">hello@sunflowercoffee.com</a>
                        </p>
                    </div>
                </div>
                <div id = "newsletter">
                  <section>
                  <p>Subscribe to our newsletter<p>
                  <form action="Final.html" method="post" class="subscribe-form">
                      <input type="text" placeholder="Email address">
                      <button>Subscribe</button>
                  </form>
                  </section>
              </div>
              <div id="footer">
                  <p>@2014 Sunflower Coffee. All rights reserved</p>
              </div>
            </div>

            <div id="validation-images">
              <img src="html_validation.png" alt="Coffee bags" />
              <img src="css_validation.png" alt="Coffee bags" />

            </div>



      </div>
    </body>
</html>

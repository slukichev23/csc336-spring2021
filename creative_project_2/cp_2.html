<!DOCTYPE html>

<html>

<head>
	 <title>Space-Tac-Toe!</title>
   <link rel="stylesheet" type="text/css" href="cp_2.css" />
   <script src="cp_2.js"></script>
</head>

<body id ="wrapper-div">

  <main>
	   <h1>Space-Tac-Toe</h1>
  </main>

  <section id="rules-view" class="view-box">
    <h2>
      How to play:
    </h2>
    <p id="game-objective">
      The goal of the game is to get three of your symbols in a row, either row-wise, column-wise, or diagonally.
    </p>
    <p>
      Have fun!
    </p>
    <button id="play-btn">Play</button>

  </section>

  <section id="game-view" class="view-box hidden">

    <p id="timer">Time: 00:00</p>

    <!-- <div id="game-board">

    </div> -->

  </section>

  <section id="stats-view" class="view-box hidden">
    <p>Games Played: <span id="games-played">0</span></p>
    <p>Wins: <span id="wins">0</span></p>
    <p>Losses: <span id="losses">0</span></p>
    <p>Win Percentage: <span id="win-percentage">0</span></p>
    <p>Average Time: <span id="avg-time">0</span></p>
		<button id="return-to-game">Return</button>
  </section>

</body>

</html>
